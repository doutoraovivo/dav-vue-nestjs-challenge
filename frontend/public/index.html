<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.9.96/css/materialdesignicons.min.css"
        integrity="sha512-8G2pIpgpIJsq+hXzWgiRCQ1q++YBWoPwTvWS7WqZh9QhCOPzzC6nQC/ZYep1g6H3D2pnlm9yXl5BtyI+c6Whog=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
      #globalLoader {
          position: absolute;
          position: fixed;
          z-index: 900;
          top: 0;
          right: 0;
          left: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: block;
      }

      /* pulse animation */
      .pulseLoader {
          height: 200px;
          width: 200px;
          overflow: hidden;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          z-index: 9999;
      }

      .pulseLoader:after {
          content: '';
          display: block;
          background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100% 50%" enable-background="new 0 0 100% 50%" xml:space="preserve"><polyline fill="none" stroke-width="3px" stroke="grey" points="2.4,58.7 70.8,58.7 76.1,46.2 81.1,58.7 89.9,58.7 93.8,66.5 102.8,22.7 110.6,78.7 115.3,58.7 126.4,58.7 134.4,54.7 142.4,58.7 197.8,58.7 "/></svg>') 0 0 no-repeat;
          width: 100%;
          height: 100%;
          position: absolute;
          -webkit-animation: 2s pulse linear infinite;
          animation: 2s pulse linear infinite;
          clip: rect(0, 0, 100px, 0);
      }

      .pulseLoader:before {
          content: '';
          position: absolute;
          z-index: -1;
          left: 2px;
          right: 2px;
          bottom: 0;
          top: 16px;
          margin: auto;
          height: 3px;
      }

      @-webkit-keyframes pulse {
          0% {
              clip: rect(0, 0, 100px, 0);
              opacity: 0.4;
          }
          4% {
              clip: rect(0, 66.66667px, 100px, 0);
              opacity: 0.6;
          }
          15% {
              clip: rect(0, 133.33333px, 100px, 0);
              opacity: 0.8;
          }
          20% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 1;
          }
          80% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 0;
          }
          90% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 0;
          }
          100% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 0;
          }
      }

      @keyframes pulse {
          0% {
              clip: rect(0, 0, 100px, 0);
          }
          4% {
              clip: rect(0, 66.66667px, 100px, 0);
          }
          15% {
              clip: rect(0, 133.33333px, 100px, 0);
          }
          20% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 1;
          }
          80% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 0;
          }
          90% {
              opacity: 0;
          }
          100% {
              clip: rect(0, 300px, 100px, 0);
              opacity: 0;
          }
      }
  </style>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id="globalLoader">
  <div class="pulseLoader"></div>
</div>
</body>
</html>
